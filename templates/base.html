{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spot.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="icon" href="{% static 'images/icon.svg' %}" type="image/x-icon" />

    <style>
      .customer-input::placeholder {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="overview"></div>
    <div id="application"></div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="px-5 mx-auto d-flex align-items-center" style="width: 85%;">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="{% url 'jobs:index' %}">Spot.io</a>
        </div>

        <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'jobs:index' %}">
              Find Jobs
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'jobs:applications' %}">My Application</a>
          </li>
        </ul>

        {% if request.user.is_authenticated %}
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="d-inline-block" style="width: 40px; height: 40px;">
                  <img src="https://eu.ui-avatars.com/api/?name={{ request.user.first_name }}+{{ request.user.last_name }}&size=250" class="img-fluid rounded-circle" />
                </div>
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#"><i class="fas fa-sliders-h fa-fw"></i> Account</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"><i class="fas fa-cog fa-fw"></i> Settings</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'userauth:logout' %}"><i class="fas fa-sign-out-alt fa-fw"></i> Log Out</a>
                </li>
              </ul>
            </li>
          </ul>
        {% else %}
          <div class="d-flex column-gap-3">
            <a href="{% url 'userauth:login' %}" class="btn btn-outline-warning px-4">Login</a>
          </div>
        {% endif %}
      </div>
    </nav>

    {% block base_content %}

    {% endblock %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
